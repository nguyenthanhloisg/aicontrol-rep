<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <!-- change title -->
        <title>Moorgen Artwork Tool</title>
        <meta content="width=device-width, initial-scale=1" name="viewport" />
        <!-- add logo -->
        <link rel="icon" type="image/png" href="../img/logo-title-page.png" />
        <link href="../css/style-style.css" rel="stylesheet" type="text/css" />
        <link href="https://fonts.googleapis.com" rel="preconnect" />
        <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin="anonymous" />
        <script
            src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"
            type="text/javascript"
        ></script>
        <script type="text/javascript">
            WebFont.load({
                google: {
                    families: [
                        "Inter:500,600,700:latin,vietnamese",
                        "Fira Sans:regular:latin,vietnamese"
                    ]
                }
            })
        </script>
        <script src="../js/style-script.js" defer></script>
    </head>
    <body>
        <div id="style-page-content">
            <section class="navigation">
                <a href="../collection/" class="logo-moorgen-link-home w-inline-block" id="logo-link">
                    <img src="../img/logo-moorgen.png" alt="logo moorgen" class="logo-moorgen" />
                </a>
                <div class="wrapper-menu">
                    <a
                        href="https://moorgen.hk/pages/steve-leung-smart-panel"
                        target="_blank"
                        class="header-menu-item"
                    >
                        Steve Leung
                    </a>
                    <a
                        href="https://moorgen.hk/pages/smart-panel-swiss-series"
                        target="_blank"
                        class="header-menu-item"
                    >
                        Swiss
                    </a>
                </div>
            </section>
            <section class="body-section">
                <div class="addstep-wrapper">
                    <ul role="list" class="list-addstep w-list-unstyled">
                        <li class="item1-style-page">1. Collection</li>
                        <li class="item2-style-page">2. Materials</li>
                        <li class="item3-style-page">3. Style</li>
                        <li class="item4-style-page">4. Engraving</li>
                        <li class="item5-style-page">5. Configuration</li>
                        <li class="item6-style-page">6. Create</li>
                    </ul>
                </div>
                <!-- direct-button -->
                <div class="direct-button-container">
                    <a href="../materials/" class="direct-button-back">
                        <div class="direct-button">
                            <svg
                                width="16"
                                height="18"
                                viewBox="0 0 16 18"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                class="direct-button-image"
                            >
                                <path
                                    d="M0.999999 10.7454C-0.333334 9.96966 -0.333334 8.03033 0.999999 7.2546L13 0.273018C14.3333 -0.502713 16 0.466952 16 2.01842L16 15.9816C16 17.533 14.3333 18.5027 13 17.727L0.999999 10.7454Z"
                                    fill="#333333"
                                />
                            </svg>
                        </div>
                    </a>
                    <a href="../engraving/" class="direct-button-next">
                        <div class="direct-button">
                            <svg
                                width="16"
                                height="18"
                                viewBox="0 0 16 18"
                                fill="none"
                                xmlns="http://www.w3.org/2000/svg"
                                class="direct-button-image"
                            >
                                <path
                                    d="M15 7.25461C16.3333 8.03034 16.3333 9.96967 15 10.7454L3 17.727C1.66667 18.5027 -6.72981e-08 17.533 0 15.9816L6.05683e-07 2.01842C6.72982e-07 0.466953 1.66667 -0.502711 3 0.273021L15 7.25461Z"
                                    fill="#333333"
                                />
                            </svg>
                        </div>
                    </a>
                </div>

                <div class="style-product-container">
                    <div class="style-product-image">
                        <img id="style-image" alt="style image" class="styles-product-image" />
                        <!-- icon-only-style -->
                        <div class="style-icon-only-layout style-layout">
                            <div class="icon-container-row row1">
                                <div class="icon-img-container row1-1">
                                    <img
                                        alt=""
                                        class="icon-picker is-left"
                                        id="icon-picker-row1-1"
                                    />
                                </div>
                                <div class="icon-img-container row1-2">
                                    <img
                                        alt=""
                                        class="icon-picker is-right"
                                        id="icon-picker-row1-2"
                                    />
                                </div>
                            </div>
                            <div class="icon-container-row row2">
                                <div class="icon-img-container row2-1">
                                    <img
                                        alt=""
                                        class="icon-picker is-left"
                                        id="icon-picker-row2-1"
                                    />
                                </div>
                                <div class="icon-img-container row2-2">
                                    <img
                                        alt=""
                                        class="icon-picker is-right"
                                        id="icon-picker-row2-2"
                                    />
                                </div>
                            </div>
                            <div class="icon-container-row row3">
                                <div class="icon-img-container row3-1">
                                    <img
                                        alt=""
                                        class="icon-picker is-left"
                                        id="icon-picker-row3-1"
                                    />
                                </div>
                                <div class="icon-img-container row3-2">
                                    <img
                                        alt=""
                                        class="icon-picker is-right"
                                        id="icon-picker-row3-2"
                                    />
                                </div>
                            </div>
                            <div class="icon-container-row row4">
                                <div class="icon-img-container row4-1">
                                    <img
                                        alt=""
                                        class="icon-picker is-left"
                                        id="icon-picker-row4-1"
                                    />
                                </div>
                                <div class="icon-img-container row4-2">
                                    <img
                                        alt=""
                                        class="icon-picker is-right"
                                        id="icon-picker-row4-2"
                                    />
                                </div>
                            </div>
                        </div>
                        <!-- icon-only-style -->

                        <!-- single line style -->
                        <div class="style-single-line-layout style-layout">
                            <div class="line-container-row row1">
                                <div class="line-container row1-1">
                                    <div class="fira-sans-10 is-left row1-1" id="sl-row1-1">
                                        Text
                                    </div>
                                </div>
                                <div class="line-container row1-2">
                                    <div class="fira-sans-10 is-right row1-2" id="sl-row1-2">
                                        Text
                                    </div>
                                </div>
                            </div>
                            <div class="line-container-row row2">
                                <div class="line-container row2-1">
                                    <div class="fira-sans-10 is-left row2-1" id="sl-row2-1">
                                        Text
                                    </div>
                                </div>
                                <div class="line-container row2-2">
                                    <div class="fira-sans-10 is-right row2-2" id="sl-row2-2">
                                        Text
                                    </div>
                                </div>
                            </div>
                            <div class="line-container-row row3">
                                <div class="line-container row3-1">
                                    <div class="fira-sans-10 is-left row3-1" id="sl-row3-1">
                                        Text
                                    </div>
                                </div>
                                <div class="line-container row3-2">
                                    <div class="fira-sans-10 is-right row3-2" id="sl-row3-2">
                                        Text
                                    </div>
                                </div>
                            </div>
                            <div class="line-container-row row4">
                                <div class="line-container row4-1">
                                    <div class="fira-sans-10 is-left row4-1" id="sl-row4-1">
                                        Text
                                    </div>
                                </div>
                                <div class="line-container row4-2">
                                    <div class="fira-sans-10 is-right row4-2" id="sl-row4-2">
                                        Text
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- single line style -->

                        <!-- double line style -->
                        <div class="style-double-line-layout style-layout">
                            <div class="double-line-container-row row1">
                                <div class="double-line-container row1-1">
                                    <div class="fira-sans-10 is-left row1-1-top" id="dl-row1-1-top">
                                        Text
                                    </div>
                                    <div
                                        class="fira-sans-10 is-left row1-1-bottom"
                                        id="dl-row1-1-bottom"
                                    >
                                        Text
                                    </div>
                                </div>
                                <div class="double-line-container row1-2">
                                    <div
                                        class="fira-sans-10 is-right row1-2-top"
                                        id="dl-row1-2-top"
                                    >
                                        Text
                                    </div>
                                    <div
                                        class="fira-sans-10 is-right row1-2-bottom"
                                        id="dl-row1-2-bottom"
                                    >
                                        Text
                                    </div>
                                </div>
                            </div>
                            <div class="double-line-container-row row2">
                                <div class="double-line-container row2-1">
                                    <div class="fira-sans-10 is-left row2-1-top" id="dl-row2-1-top">
                                        Text
                                    </div>
                                    <div
                                        class="fira-sans-10 is-left row2-1-bottom"
                                        id="dl-row2-1-bottom"
                                    >
                                        Text
                                    </div>
                                </div>
                                <div class="double-line-container row2-2">
                                    <div
                                        class="fira-sans-10 is-right row2-2-top"
                                        id="dl-row2-2-top"
                                    >
                                        Text
                                    </div>
                                    <div
                                        class="fira-sans-10 is-right row2-2-bottom"
                                        id="dl-row2-2-bottom"
                                    >
                                        Text
                                    </div>
                                </div>
                            </div>
                            <div class="double-line-container-row row3">
                                <div class="double-line-container row3-1">
                                    <div class="fira-sans-10 is-left row3-1-top" id="dl-row3-1-top">
                                        Text
                                    </div>
                                    <div
                                        class="fira-sans-10 is-left row3-1-bottom"
                                        id="dl-row3-1-bottom"
                                    >
                                        Text
                                    </div>
                                </div>
                                <div class="double-line-container row3-2">
                                    <div
                                        class="fira-sans-10 is-right row3-2-top"
                                        id="dl-row3-2-top"
                                    >
                                        Text
                                    </div>
                                    <div
                                        class="fira-sans-10 is-right row3-2-bottom"
                                        id="dl-row3-2-bottom"
                                    >
                                        Text
                                    </div>
                                </div>
                            </div>
                            <div class="double-line-container-row row4">
                                <div class="double-line-container row4-1">
                                    <div class="fira-sans-10 is-left row4-1-top" id="dl-row4-1-top">
                                        Text
                                    </div>
                                    <div
                                        class="fira-sans-10 is-left row4-1-bottom"
                                        id="dl-row4-1-bottom"
                                    >
                                        Text
                                    </div>
                                </div>
                                <div class="double-line-container row4-2">
                                    <div
                                        class="fira-sans-10 is-right row4-2-top"
                                        id="dl-row4-2-top"
                                    >
                                        Text
                                    </div>
                                    <div
                                        class="fira-sans-10 is-right row4-2-bottom"
                                        id="dl-row4-2-bottom"
                                    >
                                        Text
                                    </div>
                                </div>
                            </div>
                        </div>
                        <!-- double line style -->
                    </div>
                    
                    <div class="style-product-icon-picker-container">
                        <div class="style-product-icon-picker-title">
                            <div class="text-medium-20">STYLE</div>
                        </div>

                        <div class="style-product-icon-picker-row">
                            <!--  -->
                            <div class="style-icon-only">
                                <img
                                    src="../img/style-icon-only.png"
                                    alt=""
                                    class="icon-picker-image icon-only"
                                    onclick="showLayout('icon-only'); selectLayout(this.dataset.layout)"
                                    data-layout="icon-only"
                                />
                                <div class="text-semibold-10-shadow">
                                    <div class="style-icon-label">
                                        Icon
                                        <br />
                                        Only
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                            <div class="style-single-line-text">
                                <img
                                    src="../img/style-text-1-line.png"
                                    alt=""
                                    class="icon-picker-image single-line-text"
                                    onclick="showLayout('single-line'); selectLayout(this.dataset.layout)"
                                    data-layout="single-line"
                                />
                                <div class="text-semibold-10-shadow">
                                    <div class="style-icon-label">
                                        Single
                                        <br />
                                        Line Text
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                            <div class="style-double-line-text">
                                <img
                                    src="../img/style-text-2-line.png"
                                    alt=""
                                    class="icon-picker-image double-line-text"
                                    onclick="showLayout('double-line'); selectLayout(this.dataset.layout)"
                                    data-layout="double-line"
                                />
                                <div class="text-semibold-10-shadow">
                                    <div class="style-icon-label">
                                        Double
                                        <br />
                                        Line Text
                                    </div>
                                </div>
                            </div>
                            <!--  -->
                        </div>

            </section>
            <!-- <section class="footer"></section> -->
            <script
                src="https://d3e54v103j8qbb.cloudfront.net/js/jquery-3.5.1.min.dc5e7f18c8.js?site=6690a60304fb3271303d157a"
                type="text/javascript"
                integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
                crossorigin="anonymous"
            ></script>
        </div>
    </body>
</html>
